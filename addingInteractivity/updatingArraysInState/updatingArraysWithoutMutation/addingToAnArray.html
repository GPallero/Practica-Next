<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="addingToAnArray.css">
  <title>Adding to an Array</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    const {useState} = React

    function AddingToAnArray(){
      const [item, setItem] = useState('');
      const [list, setList] = useState([]);

      let itemId = 0;

      function handleItem(e){
        setItem(e.target.value);
      }

      function addItem(addBefore: false){
        if(addBefore){
          setList([item, ...list]);
        } else {
          setList([...list, item]);
        }
      }

      return (
        <>
          <h2>Adding to an Array</h2>
          <p>There are multiple ways to do this, but the easiest one is to use the <span className="greyBackground">...</span> <a href="">array spread</a> syntax:</p>
          <h3>Type item, then use the buttons to add at the beginnig or the end</h3>
            
          <div className="table">
            <div className="column1">
              <div><span>List:</span></div>
              <ul>
                {list.map(el => ( <li key={itemId++}>{el}</li> ))}
              </ul>
            </div>
            <div className="column2">
              <input type="text" value={item} onChange={handleItem}/>
              <button className="btn1" onClick={() => {addItem(true)}}>Add before</button>
              <button className="btn2" onClick={() => {addItem()}}>Add after</button>
            </div>
          </div>
        </>
      )
    }

    ReactDOM.render(<AddingToAnArray/>, main)
  </script>
</body>
</html>
