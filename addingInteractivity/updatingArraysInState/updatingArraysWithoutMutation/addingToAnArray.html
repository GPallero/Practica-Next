<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding to an Array</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    const {useState} = React

    function AddingToAnArray(){
      const [item, setItem] = useState('');
      const [lista, setLista] = useState([]);

      let itemId = 0;

      function handleItem(e){
        setItem(e.target.value);
      }

      function handleClick({name}){
        if (name === "add"){
          setLista([...lista, item]);
        }
        setLista([item, ...lista])
      }

      return (
        <>
          <h2>Adding to an Array</h2>
          <p>There are multiple ways to do this, but the easiest one is to use the <span className="greyBackground">...</span> <a href="">array spread</a> syntax:</p>
          <h3>Type item, then use the buttons to add at the beginnig or the end</h3>
          <input type="text" value={item} onChange={handleItem}/>
          <button name="add" onClick={handleClick}>Add</button>
          <button onClick={handleClick}>Add before</button>
          <ul>
            {lista.map(el => ( <li key={itemId++}>{el}</li> ))}
          </ul>
        </>
      )
    }

    ReactDOM.render(<AddingToAnArray/>, main)
  </script>
</body>
</html>
