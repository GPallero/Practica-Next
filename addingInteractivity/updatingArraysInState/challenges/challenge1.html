<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../updatingArraysInState.css">
  <title>Updating Arrays in State - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, ReactDOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    const { useState } = React
    const updatingArraysInStateChallenges = "https://react.dev/learn/updating-arrays-in-state#challenges"
    
    const initialProducts = [{
      id: 0,
      name: 'Baklava',
      count: 1,
    },{
      id: 1,
      name: 'Cheese',
      count: 5,
    },{
      id: 2,
      name: 'Spaghetti',
      count: 2,
    }];

    function Intro(){
      return(
        <>
          <h1>Updating arrays in state - Challenge 1</h1>
          <h2>Update an item in this shopping cart</h2>
          <p>Fill in the <span className="greyBackground">handleIncreaseClick</span> logic so that pressing "+" increases the corresponding number: </p>
          <p>See original code <a href={updatingArraysInStateChallenges}>Updating Arrays in State - Challenges</a></p>
        </>
      )
    }

    function ShoppingCart(){
      const [products, setProducts] = useState(initialProducts)

      function handleIncreaseClick ( productId ){
        //Fill this function to make the product counters work
        setProducts(products.map( product => {
          if ( product.id === productId ) {
            return {...product, count: product.count + 1};
          } else {
            return product
          }
        })
        )
      }

      return(
        <>
          <Intro/>
          <ul>
            {products.map( product => (
              <li key={product.id}>
                {product.name}
                {' '}
                (<b>{product.count}</b>)
                <button onClick={() => {
                  handleIncreaseClick(product.id)
                }}>
                  +
                </button>
              </li>
            ))}
          </ul>
        </>
      );
    }

    ReactDOM.render(<ShoppingCart/>, main)
  </script>
</body>
</html>
