<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Components Memory - Challenge 4</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    const { useState } = React

    function Intro(){
      return (
        <div>
          <h1>A components Memory</h1>
          <h2>Challenge 4 - Remove unnecessary state</h2>
          <p>When the button is clicked, this example should ask for the user's name and then display an alert greeting them. You tried to use state to keep the name, but for some reason it says only "Hello, !" the first time (the example always goes one step behind).</p>
          <p>Can you explain why this state variable was unnecesary?</p>
        </div>
      )
    }

    function FeedbackForm(){
      const [name, setName] = useState('');
      
      function handleClick(){
        setName(prompt('What is your name?'));
        alert(`Hello, ${name}!`);
      }

      return <button onClick={handleClick}>Greet</button>
    }

    function Outro(){
      return(
        <div>
          <h3>Explanation: </h3>
          <p>I think</p>
        </div>
      )
    }

    ReactDOM.render(<FeedbackForm/>, main)
  </script>
</body>
</html>
