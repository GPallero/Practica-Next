<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State a Components Memory - Adding a State Variable</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    //For useState Hook:
    const { useState } = React

    //Intro component:
    function Intro(){
      let useStateDeclaration = "const {useState} = React"
      let handleClickLines = ["function handleClick(){", "  setIndex( index + 1)", "}"]
      return (
        <div>
          <h1>Adding a State variable</h1>
          <p>To add a state variable, import <mark>useState</mark> from React at the top of the file (In this case, I declared <mark>useState</mark> and did it at the top of the script): </p>
          <p><b>{useStateDeclaration}</b></p>
          <p>Then inside the Gallery component I replaced the declaration I made in the previous 'StateAComponentsMemory.html' document with:</p>
          <p><b>const [index, setIndex] = useState(0)</b></p>
          <p><b>index</b> is a state variable and <b>setIndex</b> is a setter function.</p>
          <p>And this is how they work together in <mark>handleClick</mark></p>
          <pre>
            <p>{handleClickLines[0]}</p>
            <p>{handleClickLines[1]}</p>
            <p>{handleClickLines[2]}</p>
          </pre>
          <p>Now clicking the Next button switches the current sculpture:</p>
        </div>
      )
    }

    //Outro component will add some info of the document:
    function Outro(){
      return (
        <div>
          <h4>Note:</h4>
          <p>If you click Next enough times the page will crush, I didn't handle errors or missing info yet.</p>
        </div>
      )
    }
    
    //Gallery component will return an image of a sculpture, some information and a Next button for 
    //the next sculpture
    function Gallery(){
      const [index, setIndex] = useState(0);

      function handleClick(){
        setIndex(index + 1);
      }

      let sculpture = sculptureList[index]
      return(
          <div>
            <button onClick={handleClick}>Next</button>
            <h2><i>{sculpture.name}</i> by {sculpture.artist}</h2>
            <h3>({index + 1} of {sculptureList.length})</h3>
            <img src={sculpture.url} alt={sculpture.alt}/>
            <p>{sculpture.description}</p>
          </div>
      )
    }

    function Page(){
      return (
        <div>
          <Intro/>
          <Gallery/>
          <Outro/>
        </div>
      )
    }

    ReactDOM.render(<Page/>, main)
  </script>

  <script src="sculptureList.js"></script>
</body>
</html>
