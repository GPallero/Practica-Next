<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State a Components Memory - Adding a State Variable</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    //For useState Hook:
    const { useState } = React

    function Gallery(){
      const [index, setIndex] = useState(0);

      function handleClick(){
        setIndex(index + 1);
      }

      let sculpture = sculptureList[index]
      return(
          <div>
            <button onClick={handleClick}>Next</button>
            <h2><i>{sculpture.name}</i> by {sculpture.artist}</h2>
            <h3>({index} of {sculptureList.length})</h3>
            <img src={sculpture.url} alt={sculpture.alt}/>
            <p>{sculpture.description}</p>
          </div>
      )
    }

    ReactDOM.render(<Gallery/>, main)
  </script>

  <script src="sculptureList.js"></script>
</body>
</html>
