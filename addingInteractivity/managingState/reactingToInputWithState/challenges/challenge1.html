<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reacting to input whit State - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    // PRIMERA APROXIMACION A LA SOLUCION DEL CHALLENGE
    // ["background background--active", "background"]
    // ["picture", "picture--active"]
    // States: active, !active
    // triggers: Click the picture, click the background
    // const [isBackgroundActive, setActive] = useState('background background--active')
    // onClick={setActive}

    const { useState } = React;

    function Picture() {
      const [isBackgroundActive, setBackgroundActive] = useState('background background--active')
      return (
        <div className={isBackgroundActive}>
          <img
            className="picture"
            onClick={handleActive}
            alt="Rainbow houses in Kampung Pelangi, Indonesia"
            src="https://i.imgur.com/5qwVYb1.jpeg"
          />
        </div>
      );

      function handleActive(){
        if(isBackgroundActive === "background background--active"){
          setBackgroundActive("background")
        } else {
          setBackgroundActive("background background--active")
        }
      }
    }
  </script>
</body>
</html>
