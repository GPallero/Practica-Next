<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="challenges.css">
  <title>Reacting to input whit State - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    const { useState } = React

    function Intro(){
      return(
        <>
          <h1>Challenge 1: Add and remove a CSS class</h1>
          <p>Make it so that clicking on the picture removes the <span className="grey-bg">background--active</span> CSS class from the outer <span class="grey-bg">{"<div>"}</span>, but adds the <span className="greybg">picture--active</span> class to the <span class="grey-bg">{"<img>"}</span>. Clicking the background again should restore the original CSS classes.</p>
          <p>Visually, you should expect that clicking on the picture removes the purple background and highlights the picture border. Clicking outside the picture highlights the background, but removes the picture border highlight.</p>
          <Picture/>
        </>
      )
    }

    function Picture(){
      const [isActive, setIsActive] = useState(false)
      let backgroundClassName = "background"
      let pictureClassName = "picture"

      if (isActive){
        backgroundClassName += " background background--active"
      } else {
        pictureClassName += " picture picture--active"
      }

      return (
        <div className={backgroundClassName} onClick={() => setIsActive(false)}>
          <img 
            className={pictureClassName}
            onClick={e => {
              e.stopPropagation();
              setIsActive(true);
            }}
            alt="Rainbow houses in Kampung Pelangi, Indonesia"
            src="https://i.imgur.com/5qwVYb1.jpg" 
          />
        </div>
      )
    }

    ReactDOM.render(<Intro/>, main)
  </script>
</body>
</html>
