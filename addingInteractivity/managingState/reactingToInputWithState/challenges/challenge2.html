<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 2 - Profile Editor</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, ReactDOM & Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    const reactingToInputWithState = "https://react.dev/learn/reacting-to-input-with-state"
    function Intro(){
      return(
        <>
          <h1>Challenge 2 - Profile Editor</h1>
          <p>In the documentation (<a href={reactingToInputWithState}>Reacting to input with state</a>) see <b>Challenge 2 - Editing Profile</b> there is a small form implemented with plain JavaScript and DOM. You can play with it to understand its behavior.</p>
          <p>The form switches between two modes: in editing mode, you see the inputs, and in the viewing mode, you only see the result. The button label changes between "Edit" and "Save" depending on the mode you're in. When you change the inputs, the welcome message at the bottom updates in real time.</p>
          <p>The challenge is: reimplement it in React. For my convenience, the markup was already converted to JSX, but I'will need to make it show and hide the inputs like the original does.</p>
          <p>Make sure that it updates the text at the bottom, too!</p>
          <EditProfile/>
        </>
      )
    }

    function EditProfile(){
      return(
        <>
          <form action="">
            <label>
              First Name: {' '}
              <b>Jane</b>
              <input/>
            </label>
            <br/>
            <br/>
            <label>
              Last Name: {' '}
              <b>Jacobs</b>
              <input/>
            </label>
            <button type="submit">
              Edit Profile
            </button>
            <p><i>Hello, Jane Jacobs</i></p>
          </form>
        </>
      );
    }

    ReactDOM.render(<Intro/>, main)
  </script>
</body>
</html>
