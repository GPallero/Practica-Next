<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../managingState.css">
  <title>Step 2 - Determine what triggers those state changes</title>
</head>
<body class="body">
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    const stateVariables = "https://react.dev/learn/state-a-components-memory#anatomy-of-usestate"
    const eventHandlers = "https://react.dev/learn/responding-to-events"
    const flowSketch = "C:/Users/GAP/Desktop/DocumentationNext/images/state_n_changes_flow_sketch.jpg"

    function Intro() {
      return (
        <>
          <h1>Step 2: Determine what triggers those state changes</h1>
          <p>You can trigger state updates in response to two kinds of inputs:</p>
          <ul>
            <li>Human inputs, like clicking a button, typing in a field, navigating a link.</li>
            <li>Computer inputs, like a network response arriving, a timeout completing, an image loading.</li>
          </ul>
          <p>In both cases, you must set <a href={stateVariables}>state variables</a> to update de UI. For the form I'm developing, I will need to change state in response to a few different inputs:</p>
          <ul>
            <li>Changing the text input (human) should switch it from Empty state to the Typing state or back, depending on wether the textbox is empty or not.</li>
            <li>Clicking the Submit button (human) should switch it to the Submitting state.</li>
            <li>Succeful network response (computer) should switch it to the Success state.</li>
            <li>Failed network response (computer) should switch it to the Error state with the matching error message.</li>
          </ul>
          <div className="note">
            <h2 className="green">Note:</h2>
            <h3>Notice that human inputs often require <a href={eventHandlers}>event handlers</a>!</h3>
          </div>
          <p>To help visualize this flow, try drawing each state on paper as a labeled circle, and each change between two states as an arrow. You can sketch out many flows this way and sort out bugs long before implementation.</p>
          <img width="460px" src={flowSketch} alt="state_&_changes_flow_sketch"/>
        </>
      );
    }

    ReactDOM.render(<Intro/>, main)
  </script>
</body>
</html>
