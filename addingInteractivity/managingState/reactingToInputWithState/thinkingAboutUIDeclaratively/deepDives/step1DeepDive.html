<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1 - Displaying many visual states at once</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    let statuses = [
      'empty',
      'typing',
      'submitting',
      'success',
      'error'
    ];

    function Intro(){
      return (
        <>
          <h1>Displaying many visual states at once</h1>
          <hr/>
          <p>If a component has a lot of visual states, it can be convenient to show them all at one page:</p>
        </>
      )
    }

    function Form({status}){
      if (status === 'success'){
        return <h2>That's right !</h2>
      }
      return (
        <>
          <form>
            <textarea disabled={
              status === 'submitting'
            } />
            <br/>
            <button disabled={
              status === 'empty' ||
              status === 'submitting'
            }>
              Submit
            </button>
            {status === 'error' && 
              <p className='Error'>
                Good guess but a wrong answer. Try again!
              </p>
            }
          </form>
        </>
      );
    }

    function App(){
      return(
        <>
          {statuses.map(status => (
            <section key={status}>
              <h4>Form ({status}):</h4>
              <Form status={status} />
              {status != 'error' && <hr/>}
            </section>
          ))}
        </>
      );
    }

    ReactDOM.render(<App/>, main)
  </script>
</body>
</html>
