<html lang="en">
<head>

    <title>Challenge 4 - implement useReducer from scratch</title>
</head>
<body>
    <!-- Div for rendering -->
     <div id="main"></div>

     <!-- scripts for React, React DOM & Babel -->
     <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
     <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

     <!-- General script -->
      <script type="txt/jsx">
        conts { useState } = React;

        //useReducer from scratch
        function useReducer (reducer, initialState){
            const [state, setState] = useReducer(initialState);

            //Dispatch function
            function dispatch(action){
                //Seting nextState based on the action 
                const nextState = reducer(state, action);
                setState(nextState);
            }

            return [state, dispatch];
        }

        function Messenger (){
            const [state, dispatch] = useReducer(messengerReducer, initialState);
            const message = state.messages[state.selectedId];
            const contact = contacts.find((c) => c.id === state.selectedId);

            return(
                <div>
                    <ContactList
                        contacts={contacts}
                        selectedId={state.selectedId}
                        dispatch={dispatch}
                    />
                    <Chat
                        key={contact.id}
                        message={message}
                        contact={contact}
                        dispatch={dispatch}
                    />
                </div>
            );
        }

        function messengerReducer(state, action){
            switch (action.type){
                case 'changed_selection': {
                    return {
                        ...state,
                        selectedId: action.contactId,
                    };
                }
                case 'edited_message': {
                    return {
                        ...state,
                        messages: {
                            ...state.messages,
                            [state.selectedId]: action.message,
                        },
                    };
                }
                case 'sent_message': {
                    return {
                        ...state,
                        messages: {
                            ...state.messages,
                            [state.selectedId]: '',
                        },
                    };
                }
                default: {
                    throw Error('Unknown action: ' + action.type);
                }
            }
        }

        function ContactList({ contacts, selectedId, dispatch }){
            return(
                <section className="contact-list">
                    <ul>
                        {contacts.map((contact) => (
                            <li key={contact.id}>
                                <button

                                // Finish ContactList

                                    onClick={() =>}
                                    >

                                </button>
                            </li>    
                    ))}

                    </ul>
                </section>
            );
        }
      </script>

      <script src="challenge4.js"></script>
</body>
</html>
