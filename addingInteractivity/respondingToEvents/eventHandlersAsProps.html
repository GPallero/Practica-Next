<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handlers as Props</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Intro(){
      return (
        <div>
          <h1>Passing Event Handlers as Props</h1>
          <p>Often I'll want the parent component to specify a child's event handler. Consider Buttons:
            depending on I'm using a 'Button' component, I might want to execute a different function--perhaps one makes a parkour move and another makes a reception (If you reach here, I'm trying to made examples with things that I know. I practice parkour, so I'm trying to apply that in here other than just copy the documentation.)
          </p>
          <p>To do this, pass a prop the component receives from its parent as the event handler like so:</p>
          <p>Check the html of this page or visit: <a href="https://react.dev/learn/responding-to-events#passing-event-handlers-as-props">Passing Event Handlers as Props</a></p>
        </div>
      )
    }

    function Button({ onClick, children }){
      return(
        <button onClick={onClick}>
          {children}
        </button>
      )
    }

    function ParkourMove({ parkourMove }){
      function handleParkourMove(){
        alert(`Making ${parkourMove}!`);
      }

      return (
        <Button onClick={handleParkourMove}>
          Make {parkourMove}!
        </Button>
      )
    }

    function MoveReception({ reception }){
      return (
        <Button onClick={ () => alert(`${reception}`)}>Reception!</Button>
      )
    }

    function Explanation(){
      return(
        <div>
          <p>The Toolbar component renders a ParkourMove button and an MoveReception button</p>
          <ul>
            <li>
              <p>ParkourMove passes 'handleParkourMove' as the onClick prop to the <b>Button</b> inside.</p>
            </li>
            <li>
              <p>MoveReception receives a reception prop and returns a <b>Button</b>. In the event onClick it uses the prop to show an alert wit that reception as a message.</p>
            </li>
          </ul>
          <p>Finally my Button component accepts a prop called onClick. It passes that prop directly to the built in browser 'button' tag with the onClick=onClick. This tells React to call the passed function on click.</p>
          <p>If you use <a href="https://uxdesign.cc/everything-you-need-to-know-about-design-systems-54b109851969">design system</a>, it's common for components like buttons to contain stylling but not specify behavior. Instead, components like ParkourMove and MoveReception will pass event handlers down.</p>
        </div>
      )
    }

    function Toolbar(){
      return(
        <div>
          <ParkourMove parkourMove="Front flip"/>
          <MoveReception reception="Rol"/>
          <Explanation/>
        </div>
      )
    }

    ReactDOM.render(<Toolbar/>, main)
  </script>
</body>
</html>
