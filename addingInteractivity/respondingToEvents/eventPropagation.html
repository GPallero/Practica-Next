<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Propagation</title>
</head>
<body>
  <!-- div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    function Intro(){
      return (
        <div>
          <h1>Event Propagation</h1>
          <p>Event handlers will also catch events from any children your component might have. It's said that an event "bubbles" or "propagates" up the tree: it starts with where the event happened, and then goes up the tree.</p>
          <p>Next I'm gonna create a Toolbar function that returns a div tag with two buttons. Each tag have their own 'onClick' handlers.</p>
          <h2>Stopping Propagation</h2>
          <p>Event handlers receive an event object as their only argument. By convention, it's usually called <b>'e'</b>, wich stands for "event". you can use this object to read information about the event.</p>
          <p>That event object also lets you stop the propagation. If you want to prevent an event from reaching parent components, you need to call <b>e.stopPropagation()</b> like the 'Button B (No propagation)'</p>
        </div>
      )
    }

    function Button({ onClick, children}){
      return(
        <button onClick={e => {
          e.stopPropagation();
          onClick();  
        }}>
          {children}
        </button>
      )
    }

    function Toolbar(){
      return(
        <div className="Toolbar" onClick={ () => {alert('You clicked the Toolbar')}}>
          <button onClick={ () => alert('You clicked Button A') }>Button A (Propagation)</button>
          <Button onClick={ () => alert('You clicked Button B') }>Button B (No propagation)</Button>
        </div>
      )
    }

    ReactDOM.render(<Toolbar/>, main)
  </script>
</body>
</html>
