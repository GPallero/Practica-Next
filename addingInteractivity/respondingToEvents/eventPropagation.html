<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Propagation</title>
</head>
<body>
  <!-- div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    function Intro(){
      return (
        <div>
          <h1>Event Propagation</h1>
          <p>Event handlers will also catch events from any children your component might have. It's said that an event "bubbles" or "propagates" up the tree: it starts with where the event happened, and then goes up the tree.</p>
          <p>Next I'm gonna create a Toolbar function that returns a div tag with two buttons. Each tag have their own 'onClick' handlers.</p>
        </div>
      )
    }

    function Toolbar(){
      return(
        <div className="Toolbar" onClick={ () => {alert('You clicked the Toolbar')}}>
          <button onClick={ () => alert('You clicked Button A') }>Button A</button>
          <button onClick={ () => alert('You clicked Button B') }>Button B</button>
        </div>
      )
    }

    ReactDOM.render(<Toolbar/>, main)
  </script>
</body>
</html>
