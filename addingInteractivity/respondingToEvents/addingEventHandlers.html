<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Event Handlers</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    //The function Button will return a button that shows an alert when clicked
    //To achieve this I follow three steps:
    function Button(){
      //1- Inside the component Button, I create another function called 'handleClick':
      
      function handleClick(){
        //2- Here I implement the logic (Use alert to show the message):
        alert("You clicked me!");
      }

      //3- Add 'onClick={handleClick} to the <button> JSX and return that <button>'
      return(
        <button onClick={handleClick}>
          Click me !
        </button>
      )
    }

    //I defined the 'handleClick' function and then passed it ass a prop to '<button>'. 'handleClick' is an event 
    //handler.

    //Event handler functions:
    // - Are usualy defined inside your components.
    // - Have names that start with 'handle'. Followed by the name of the event.

    ReactDOM.render(<Button/>, main)
  </script>
</body>
</html>
