<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventing Default Behavior</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    function Intro(){
      const form = "<form>"
      return(
        <div>
          <h1>Preventing Default Behavior</h1>
          <p>Some browser events have default behavior associated with them. For example, a <code>{form}</code> submit event, wich happens when a button inside of it is clicked, will reload the whole page by default</p>
          <p>The Signup function will use 'e.preventDefault()' to prevent the default behavior of the <code>{form}</code>.</p>
        </div>
      )
    }

    function Outro(){
      return (
        <div>
          <h3>Can event handlers have side effects?</h3>
          <p>Absolutly! Event handlers are the best place for side effects.</p>
          <p>Unlike rendering functions, event handlers don't need to be pure, so it's a great place to change something. For example, change an input's value in response to typing, or change a list in response to a button press.  However, in order to change some information, you first need some way to store it. In React, this is done by using <a href="https://react.dev/learn/state-a-components-memory">state, a component's memory</a>. I will learn all about it after the next two challenges.</p>
        </div>
      )
    }

    function Signup(){
      return(
      <div>
        <Intro/>
        <form onSubmit={ e => {
          e.preventDefault();
          alert('Submitting');
        }}>
        <input/>
        <button>Send</button>
      </form>
      <Outro/>
    </div>  
      )
    }

    ReactDOM.render(<Signup/>, main)
  </script>
</body>
</html>
