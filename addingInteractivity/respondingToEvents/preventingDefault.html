<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventing Default Behavior</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    function Intro(){
      const form = "<form>"
      return(
        <div>
          <h1>Preventing Default Behavior</h1>
          <p>Some browser events have default behavior associated with them. For example, a <code>{form}</code> submit event, wich happens when a button inside of it is clicked, will reload the whole page by default</p>
        </div>
      )
    }

    ReactDOM.render(<Intro/>, main)
  </script>
</body>
</html>
