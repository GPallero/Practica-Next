<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Event Handler</title>
</head>
<body>
  <h1>Inline Event Handler</h1>
  <p>Alternatively I can define an event handler inline in the JSX</p>

  <!-- Div for rendering: -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Button(){
      return (
        <button onClick={function handleClick(){alert("You clicked me ! (Inline Event Handler)")}}>Click Me!</button>
      )
    }

    function OtherButton(){
      return (
        <button onClick={ () => {alert("You clicked me ! (Arrow function event handler)")}}>Click Me too!</button>
      )
    }

    function Buttons(){
      return (
        <>
          <Button/>
          <OtherButton/>
        </>
      )
    }

    ReactDOM.render(<Buttons/>, main)
  </script>
</body>
</html>
