<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responding to Events - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Intro (){
      return(
        <div>
          <h1>Responding to events</h1>
          <h2>Challenge 1</h2>
          <p>Clicking 'Button A' is supposed to change the page background between withe and black. However, nothing happens when you click it. Fix the problem (I'll fix it in 'Button B')</p>
        </div>
      )
    }

    function LightSwitch(){
      function handleClick(){
        let bodyStyle = document.body.style;
        if(bodyStyle.backgroundColor === 'black'){
          bodyStyle.backgroundColor = 'white';
          bodyStyle.color = 'black'
        } else {
          bodyStyle.backgroundColor = 'black'
          bodyStyle.color = 'withe'
        }
      }

      return (
        <div>
          <Intro/>
          <button onClick={e => {
            handleClick;
            alert("Uhhhh ... I'm broken. I have the function but I don't call it");
          }}>
            Toggle the lights
          </button>
          <button onClick={handleClick}>
            Toggle the lights
          </button>
        </div>
      )
    }

    ReactDOM.render(<LightSwitch/>, main)
  </script>
</body>
</html>
