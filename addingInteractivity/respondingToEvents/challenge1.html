<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responding to Events - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Intro (){
      return(
        <div>
          <h1>Responding to events</h1>
          <h2>Challenge 1</h2>
          <p>Clicking 'Button A' is supposed to change the page background between withe and black. However, nothing happens when you click it. Fix the problem (I'll fix it in 'Button B')</p>
        </div>
      )
    }

    function Outro(){
      return (
        <div>
          <h3>Some aditional comments:</h3>
          <p>In this challenge I wanted to keep the broken button and the working button. I added another line of code in the broken button (or the 'not working properly button').</p>
          <p>In the 'Button A' I use an anonymous function, is because of that that I pass the 'handleClick' function instead of call it just like it was in the statement of the challenge.</p>
        </div>
      )
    }

    function LightSwitch(){
      function handleClick(){
        let bodyStyle = document.body.style;
        if(bodyStyle.backgroundColor === 'black'){
          bodyStyle.backgroundColor = 'white';
          bodyStyle.color= 'black'
        } else {
          bodyStyle.backgroundColor = 'black'
          bodyStyle.color = 'white';
        }
      }

      return (
        <div>
          <Intro/>
          <button onClick={e => {
            handleClick;
            alert("Uhhhh ... I'm broken.");
          }}>
            Toggle the lights
          </button>
          <button onClick={handleClick}>
            Toggle the lights
          </button>
        </div>
      )
    }

    ReactDOM.render(<LightSwitch/>, main)
  </script>
</body>
</html>
