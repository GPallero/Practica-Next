<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="tutorialProps"></div>  
  
  <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/jsx">
    const tutorialProps = document.getElementById('tutorialProps')

    function Avatar({alt}){

      return (
        <img
          className="avatar"
          src="https://i.imgur.com/1bX5QH6.jpg"
          alt={(alt)}
          width={100}
          height={100}
        />
      );
    }
    
    function Profile() {
      return (
        <Avatar alt="Lin Lanying"/>
      );
    }

    ReactDOM.render(<Profile/>, tutorialProps)
  </script>
</body>
</html>
