<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing JSX in a children prop</title>
</head>
<body>
  <div id="main"></div>
  <!-- Scripts for REACT, REACT DOM & BABEL -->
  <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- General script -->
  <script type="text/jsx">
    function Profile(){
      return(
        <div>
          <div className="card">
            <div className="card-content">
              <h1>Photo</h1>
              <img
                className="avatar"
                src="https://i.imgur.com/OKS67lhm.jpg"
                alt="Aklilu Lemma"
                width={70}
                height={70}
              />
            </div>
          </div>

          <div className="card">
            <div className="card-content">
              <h1>About</h1>
              <p>Aklilu Lemma was a distinguished Ethiopian scientist who discovered a natural treatment to schistosomiasis.</p>
            </div>
          </div>
        </div>
      )
    }

    ReactDOM.render(<Profile/>, main)
  </script>
  
</body>
</html>
