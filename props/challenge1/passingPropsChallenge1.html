<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="passingProps"></div>  
  
  <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/jsx">
    
    //utils
    function getImageUrl(imageId, size = 's'){
      return (
        'https://i.imgur.com/' +
        imageId +
        size +
        '.jpg'
      );
    }
    //end utils

    //Start Profile component
    function Profile({name, imageId, imageSize = 70, profession, awards, discovered}){
      return(
        <section className="profile">
          <h2>{name}</h2>
          <img src={getImageUrl(imageId)} alt={name} width={imageSize} height={imageSize}/>
          <ul>
            <li><b>Profession: </b>{profession}</li>
            <li><b>Awards: {awards.length} </b>({awards.join(", ")})</li>
            <li><b>Discovered: </b>{discovered}</li>
          </ul>
        </section>
      )
    }
    //Start

    function Gallery() {
      return (
        <div>
          <h1>Notable Scientists</h1>
          
          //My new component
          <Profile name="Maria SkÅ‚odowska-Curie" imageId="szV5sdG" profession="physicist and chemist" awards={["Nobel Prize in Physics", "Nobel Prize in Chemistry", "Davy Medal", "Matteucci Medal"]} discovered="polonium (element)"/>
          //End of my new component

          //The 2nd profile
          <Profile name="Katsuko Saruhashi" imageId="YfeOqp2" profession="geochemist" awards={["Miyake Prize for geochemistry", "Tanaka Prize"]} discovered="a method for measuring carbon dioxide in seawater"/>
          //End of the 2nd profile

        </div>
      );
    }
    //End

    ReactDOM.render(<Gallery/>, passingProps)
  </script>
</body>
</html>
