<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="challenge1.css">
  <title>Keeping Components Pure - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    //As I started to use, the Intro function returns the statement of the challenge and other useful info or stuff 
    //that I consider of relevance.
    function Intro(){
      return (
        <div>
          <h1>Challenge 1 - Fix a broken clock</h1>
          <p>The Clock function tries to set the 'h1's CSS class to 'night' during the time from midnight to six hours in the morning, and 'day' at all other times. However, it doesn't work. Can you fix this component?</p>
          <p>You can verify wether your solution works by temporarily changing the computer's timezone. When the current time is between midnight and six in the morning, the clock should have inverted colors!</p>
          <p>See the original code (the broken code) in <a href="https://react.dev/learn/keeping-components-pure#challenges">Challenge 1 - Fix a broken clock</a></p>
        </div>
      )
    }

    function Clock(){
      let hours = new Date()
      let hour = hours.getHours();
      let className;
      if ( hour >= 0 && hour <= 6){
        className = 'night'
      } else {
        className = 'day'
      }
      return (
        <div>
          <Intro/>
          <h1 id="time" className={className}>{hours.toLocaleTimeString()}</h1>
        </div>
      )
    }

    ReactDOM.render(<Clock/>, main)
  </script>
</body>
</html>
