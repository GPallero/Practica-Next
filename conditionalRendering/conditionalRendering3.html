<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering - Assigning JSX to a variable</title>
</head>
<body>
  <!-- Div for render everything -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Item({isPacked, name}){
      let itemContent = name;
      if (isPacked){
        itemContent = name + ' âœ”'
      }
      return (
        <li className="Item">
          {itemContent}
        </li>
      )
    }

    function PackingList(){
      return(
        <section>
          <h1>Guille's Packing List</h1>
          <ul>  
            <Item
            isPacked = {true}
            name = "Cellphone"
            />
            <Item
            isPacked = {false}
            name = "Keys"
            />
            <Item
            isPacked = {false}
            name = "Glasses"
            />
            <Item
            isPacked = {false}
            name = "Wallet"
            />
          </ul>
        </section>
        )
    }

    ReactDOM.render(<PackingList/>, main)
  </script>
</body>
</html>
