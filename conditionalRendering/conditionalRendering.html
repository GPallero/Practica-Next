<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering Theory</title>
</head>
<body>
  <!-- In this 'div' I'm gonna render everything -->
  <div id="main"></div>

  <!-- Here we put the scripts to use react & babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    //Item function returns a 'li' element using the props of each Item
    function Item({name, isPacked}){
      if (isPacked) {
        return(<li>{name} âœ”</li>)
      }
      
      return(<li>{name}</li>)
    }
    
    //Made a list of things I cannot forget when I leave home
    function PackingList(){
      return(
        <section>
          <h1>Guille Ride's Packing List</h1>
          <ul>
            <Item
              isPacked={true}
              name="Keys"/>
            <Item
              isPacked={false}
              name="Wallet"
            />
            <Item
              isPacked={true}
              name="Glasses"
            />
            <Item
              isPacked={false}
              name="Cellphone"
            />
            <Item
              isPacked={false}
              name="Shirt"
            />
            <Item
              isPacked={false}
              name="pants"
            />
          </ul>
        </section>
      )
    }

    ReactDOM.render(<PackingList/>, main)
  </script>
</body>
</html>
