<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering - Challenge 1</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Item({name, isPacked}){
      return(
        <li className="item">
          {name} {isPacked ?'✔' : '❌'}
        </li>
      )
    }

    function PackingList(){
      return(
        <section>
          <h1>Guillermo's Packing List</h1>
          <ul>
            <Item
              isPacked={true}
              name="Cellphone"
            />
            <Item
              isPacked={true}
              name="Keys"
            />
            <Item
              isPacked={false}
              name="Wallet"
            />
          </ul>
        </section>
      )
    }

    ReactDOM.render(<PackingList/>, main)
  </script>
</body>
</html>
