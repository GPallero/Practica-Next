<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering - Challenge 3</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Intro(){
      return(
        <section>
          <h1>Statement of Challenge 3</h1>
          <h2>Refactor a series of '? :' to 'if' and variables</h2>
          <p>The 'Drink' component starts with a series of '? :' conditions to show different information depending of whether the 'name' prop is "tea" or "coffee". The problem is that the information about each drink is spread across multiple conditions. Refactor the code to use a single 'if' statement instead of three '? ::' conditions</p>
        </section>
      )
    }

    ReactDOM.render(<Intro/>, main)
    </script>
  </body>
</html>
