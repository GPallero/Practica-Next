<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering - Challenge 2</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    function Item({name, importance}){
      return (
        <li className="Item">
          {name} {importance > 0 && <i>Importance:{importance}</i>}
        </li>
      )
    }

    function PackingList(){
      return(
        <section>
          
          <h2>Challenge 2: Show the item importance with '&&'</h2>
          <p>In the example each item receives a numerical 'importance' prop. Use the '&&' operator to render "(Importance: x)" in italics, but only for items that have non-zero importance.</p>
          <p>Your item list should end up looking like this:</p>
          <ul>
            <li>Space suit (importance: <i>9</i>)</li>
            <li>Helmet with a golden leaf</li>
            <li>Photo of the family (importance: <i>6</i>)</li>
          </ul>

          <h1>Solution By me:</h1>
          
          <h2>Guille's Packing List</h2>
          <ul>
            <Item
              name = "Glasses"
              importance = {8}
            />
            <Item
              name = "Nintendo"
              importance = {0}
            />
            <Item
              name = "Keys"
              importance = {10}
            />
            <Item
              name = "Wallet"
              importance = {6}
            />
            <Item
              name = "ball"
              importance = {0}
            />
            <Item
              name = "Cellphone"
              importance = {7}
            />
          </ul>
        </section>
      )
    }
    
    ReactDOM.render(<PackingList/>,main)
  </script>
</body>
</html>
