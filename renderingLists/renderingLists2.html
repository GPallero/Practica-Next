<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendering Lists - Filtering array of items</title>
</head>
<body>
  <!-- Div for rendering -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General script -->
  <script type="text/jsx">
    //The data created in the previous document (renderingLists.html) can be structured even more 
    //I'm talking about our array 'people':
    const people = [{
        id: 0,
        name: 'Creola Katherine Johnson',
        profession: 'mathematician',
        acomplishment:'spaceflightcalculations',
        imageId: 'MK3eW3A'
      }, {
        id: 1,
        name: 'Mario José Molina-Pasquel Henríquez',
        profession: 'chemist',
        acomplishment:'discovery of Arctic ozone hole',
        imageId: 'mynHUSa'
      }, {
        id: 2,
        name: 'Mohammad Abdus Salam',
        profession: 'physicist',
        acomplishment: 'electromagnetism theory',
        imageId: 'bE7W1ji'
      },{
        id:3,
        name:'Percy Lavon Julian',
        profession: 'chemist',
        acomplishment: 'pioneering cortisone drugs, steroids and birth control pills',
        imageId: 'IOjWm71'
      },{
        id: 4,
        name: 'Subrahmanyan Chandrasekhar',
        profession: 'astrophysicist',
        acomplishment: 'white dwarf star mass calculations',
        imageId: 'lrWQx8l'
      }];

      //Function to get the source of the image:
      function getImageUrl(person){
        return(
          'https://i.imgur.com/' + person.imageId + 's.jpg'
        );
      }
      
      function ChemistList(){
        //I only want to show people whose profession is 'chemist'.
        //I can use JavaScript's 'filter()' method to return just those people.
        const chemists = people.filter(person => person.profession === 'chemist');
        
        //Mapping:
        const listItems = chemists.map(person =>
        <li key={person.id}>
          <img src={getImageUrl(person)} alt={person.name}/>
          <p>
            <b>{person.name}:</b>
            {' ' + person.profesion + ' '} 
            known for {person.acomplishment}</p>
        </li>
        )
        
        return(
          <>  
            <h3>This lists results from filter first by profession (in this case 'chemist') and then map 
            over the array of chemists:</h3>
            <ul>{listItems}</ul>
          </>
      )
    }

    function RenderList(){
      return <ChemistList/>
    }

    ReactDOM.render(<RenderList/>, main)  
  </script>
</body>
</html>
