<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendering Lists - Challenge 2</title>
</head>
<body>
  <!-- Div for render -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    //Intro function returns the challenge statement and other relevant information about the exercise:
    function Intro(){
      return(
        <section>
          <h1>Challenge 2 - Nested lists in one component</h1>
          <p>Make a List of recipes from 'recipes' array! For each recipe in the array, display its name as an 'h2' element and lists its ingredients in a 'ul' element.</p>
        </section>
      )
    }

    const recipes = [{
      id:'greek-salad',
      name: 'Greek Salad',
      ingredients: ['tomatoes', 'cucumber', 'onion', 'olives', 'feta']
    },{
      id: 'hawaiian-pizza',
      name: 'Hawaiian Pizza',
      ingredients: ['pizza crust', 'pizza sauce', 'mozzarella', 'ham', 'pineapple']
    },{
      id:'hummus',
      name:'Hummus',
      ingredients: ['chickpeas', 'olive oil', 'garlic cloves', 'lemon', 'tahini']
    }];


    function MapOfRecipes (){
      //fullRecipe array used to store the lists of recipes.
      //First map to iterate throug the different recipes.
      const fullRecipe = recipes.map(recipe => 
      <div key={recipe.id}>
        <h2>{recipe.name}</h2>
        <ul>
          //Second map to iterate throug the ingredients of each recipe
          {recipe.ingredients.map (ingredient => <li key={ingredient}>{ingredient}</li>)}
        </ul>
      </div>
      )
      return fullRecipe
    }

    function RecipesList(){
      return(
        <div>
          <h1>Recipes</h1>
          <ul>
            <MapOfRecipes/>
          </ul>
        </div>
      )
    }

    ReactDOM.render(<RecipesList/>, main)
  </script>
</body>
</html>
