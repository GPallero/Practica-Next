<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 4 - List with separator</title>
</head>
<body>
  <!-- Div for render-->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- General Script -->
  <script type="text/jsx">
    //Intro function returns the challenge statement and other relevant information about the challenge:
    function Intro(){
      return(
        <div>
          <h1>Challenge 4 - List with separator</h1>
          <p>This example renders a famous haiku by Katsushika Hokusai, with each line wrapped in a <b>p</b> tag. My job is to insert an <b>hr</b> separator between each paragraph. The resulting structure should look like this:</p>
          <article>
            <p>I write, erase, rewrite</p>
            <hr/>
            <p>Erase again, and then</p>
            <hr/>
            <p>A poppy blooms</p>
          </article>
        </div>
      )
    }

    ReactDOM.render(<Intro/>, main)
  </script>
</body>
</html>
