<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendering Lists - Render data from arrays</title>
</head>
<body>
  <!-- Div for render -->
  <div id="main"></div>

  <!-- Scripts for React, React DOM & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- General Script -->
  <script type="text/jsx">
    //Array of people we used this in the VanillaList function but just as content, now we stored that in 
    //an array called 'people'.
    const people = [
      'Creola Katherine Johnson: mathematician',
      'Mario José Molina-Pasquel Henríquez: chemist',
      'Mohammad Abdus Salam: physicist',
      'Percy Lavon Julian: chemist',
      'Subrahmanyan Chandrasekhar: astrophysicist'
    ]
    
    //VanillaList returns a list of pure html
    function VanillaList(){
      return(
        <>
          <h3>This is a list made of pure html</h3>
          <ul>
            <li>Creola Katherine Johnson: mathematician</li>
            <li>Mario José Molina-Pasquel Henríquez: chemist</li>
            <li>Mohammad Abdus Salam: physicist</li>
            <li>Percy Lavon Julian: chemist</li>
            <li>Subrahmanyan Chandrasekhar: astrophysicist</li>
          </ul>
        </>
      )
    }

    function MapedList(){
      const listItems = people.map(person => <li>{person}</li>)
      return (
        <>
          <h3>This is a list created with the JavaScript array method 'map'</h3>
          <ul>{listItems}</ul>
        </>
      )
    }

    ReactDOM.render(<MapedList/>, main)
  </script>
</body>
</html>
